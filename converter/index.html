<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script defer src="./assets//converter.js"></script>
  </head>
  <body>
    <h1 class="title">Converter</h1>
    <select name="type" id="type">
      <option value="length">Length</option>
      <option value="mass">Mass</option>
      <option value="time">Time</option>
      <option value="temperature">Temperature</option>
      <option value="speed">Speed</option>
      <option value="data">Data</option>
    </select>
    <div class="converter">
      <div class="left">
        <select name="from" id="from"></select>
        <textarea name="from_input" id="from_input"></textarea>
      </div>
      <div class="middle">
        <button onclick="reverse()">Reverse</button>
      </div>
      <div class="right">
        <select name="to" id="to"></select>
        <textarea name="to_input" id="to_input"></textarea>
      </div>
    </div>
  </body>
</html>
