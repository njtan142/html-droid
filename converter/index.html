<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script defer src="./assets//converter.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              shimmer: "shimmer 4s linear infinite",
            },
            keyframes: {
              shimmer: {
                from: {
                  backgroundPosition: "0 0",
                },
                to: {
                  backgroundPosition: "-200% 0",
                },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body 
  class="w-full min-h-screen dark:bg-black bg-white dark:bg-grid-white/[0.2] bg-grid-black/[0.2] text-slate-200 pb-10 flex flex-col items-center justify-center"
  >
  <div
  class="absolute pointer-events-none inset-0 flex items-center justify-center dark:bg-black bg-white [mask-image:radial-gradient(ellipse_at_center,transparent_20%,#000000BE)] w-screen h-screen"
></div>
    <h1 class="title">Converter</h1>
    <select name="type" id="type" class="p-10 inline-flex animate-shimmer items-center justify-center rounded-md border border-slate-800 bg-[linear-gradient(110deg,#000103,45%,#1e2631,55%,#000103)] bg-[length:200%_100%] px-6 font-medium text-slate-400 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 flex-col bg-black">
      <option value="length">Length</option>
      <option value="mass">Mass</option>
      <option value="time">Time</option>
      <option value="temperature">Temperature</option>
      <option value="speed">Speed</option>
      <option value="data">Data</option>
    </select>
    <div class="converter ">
      <div class="left p-10 inline-flex animate-shimmer items-center justify-center rounded-md border border-slate-800 bg-[linear-gradient(110deg,#000103,45%,#1e2631,55%,#000103)] bg-[length:200%_100%] px-6 font-medium text-slate-400 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 flex-col bg-black">
        <select name="from" id="from" class="bg-transparent"></select>
        <textarea name="from_input" id="from_input" class="bg-transparent"></textarea>
      </div>
      <div class="middle">
        <button onclick="reverse()">Reverse</button>
      </div>
      <div class="right p-10 inline-flex animate-shimmer items-center justify-center rounded-md border border-slate-800 bg-[linear-gradient(110deg,#000103,45%,#1e2631,55%,#000103)] bg-[length:200%_100%] px-6 font-medium text-slate-400 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 flex-col bg-black">
        <select name="to" id="to" class="bg-transparent"></select>
        <textarea name="to_input" id="to_input" class="bg-transparent"></textarea>
      </div>
    </div>
  </body>
</html>
